<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 7a</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Info3070Exercises</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item active">
                    <a class="nav-link" href="/studentlookup.html">Lookup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modalexample.html">Modal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#labModal">Lab7a</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="labModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="staticBackdropLabel">Lab 7a</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-2 my-2">
                        <div class="card">
                            <div class="card-header text-center">
                                Student Information
                            </div>
                            <div class="card-body p-0 ml-1">
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Title:</div>
                                    <div class="col-2 text-left" id="title"></div>
                                    <div class="col-3 text-right" style="font-weight:bold;">First:</div>
                                    <div class="col-4 text-left" id="firstname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Phone:</div>
                                    <div class="col-8 text-left" id="phone"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Email:</div>
                                    <div class="col-8 text-left" id="email"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Last:</div>
                                    <div class="col-8">
                                        <input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control my-2" />
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="button" value="Find student" id="getbutton" />
                                <div id="status" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                    <script src="lib/js/jquery.min.js"></script>
                    <script src="js/studentlookup.js"></script>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/js/bootstrap.min.js"></script>
</body>
</html>
