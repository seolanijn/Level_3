<!DOCTYPE html>
<html>
<head>
    <title>Student CRUD</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Info3070Exercises</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/studentlookup.html">Original Lookup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modalexample.html">Modal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab7a.html">Lab7a</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab9a.html">Lab9a</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studentlist.html">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studentaddupdate.html">Student Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/studentcrud.html">Student CRUD</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="justify-content-center align-items-center row mt-1">
        <div class="col-12 text-center p-3"><h2>Current Students</h2></div>
        <div class="justify-content-center align-items-center row m-2 ml-3" style="overflow:hidden;overflow-y:scroll;height:70vh;">
            <div class="list-group col-10" id="studentList"></div>
        </div>
    </div>
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-4 my-4">
                        <div class="card">
                            <div class="card-header text-center">
                                Student Information
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">Title:</div>
                                    <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Surname:</div>
                                    <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Phone#:</div>
                                    <div class="col-8"><input type="text" placeholder="enter phone#" id="TextBoxPhone" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Email:</div>
                                    <div class="col-8"><input type="text" placeholder="enter email address" id="TextBoxEmail" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Division:</div>
                                    <div class="col-8"><select id="ddlDivisions" name="ddlDivisions" class="form-control" /></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" class="btn btn-secondary mt-3" value="update" id="actionbutton" />
                        <input type="button" class="btn btn-secondary mt-3" value="delete" id="deletebutton" />
                        <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/studentcrud.js"></script>
</body>
</html>
